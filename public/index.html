<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="UTF-8" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- External icon library -->
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS allows jQuery library to be accessed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- js library to calculate how much time has elapsed since a post was made (timeago.format(dateTweetWasPostedInNumericFormat))-->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" 
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
  </script>

  </head>

  <body class="body">
    <!-- Top nav bar -->
    <nav class="nav">
      <span id="nav-logo">tweeter</span>
      <div id="top-right-content">
        <span>Write a new tweet</span>
        <i style="color: red;" class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- header elements -->
    <header class="header">
      <div>
          <img src="/images/profile-hex.png" /> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>

  </header>
    <!-- the following are the elements for the page, located below the header. Check CSS files for more info on design settings -->
    <main class="container">

      <!-- The section element contains the text input box, a button to submit the text, and a number informing how many characters you can write into the text box -->
      <section class="new-tweet">
        <form id="tweet-form" action="/tweets" method="post">
          <label for="tweet-text">What are you humming about?</label><br>
          <textarea name="text" id="tweet-text"></textarea><br>
          <div id="tweetBtnAndCounter">
            <button id='tweet-btn' type="submit">Tweet</button>
            <output name="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <!-- This space(in the browser) will be populated with a box containing a posted tweet and other information related to the tweet. the code that will implement this is in the /scripts/client.js file-->
      </section>
    </main>
  </body>
  <script src="/scripts/composer-char-counter.js"></script>
  <script src="/scripts/tweet-hover-listener.js"></script>
  <script src="/scripts/client.js"></script>
</html>
